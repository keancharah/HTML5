<!DOCTYPE html> <!-- 현재 문서가 HTML5 언어로 작성된 웹 문서라는 뜻 -->
<html lang="ko">    <!-- 웹 문서의 시작, 한국어로 이루어진 문서임을 알림 -->

    <!-- 웹 문서 해석을 위한 정보 -->
    <head>
        <meta charset="utf-8">  <!-- utf-8로 문자 인코딩 -->
        <title>내가 처음 만드는 HTML 문서</title>   <!-- 문서 제목 -->
    </head>

    <!-- 실제로 화면에 나타날 내용-->
    <body>
        <h1>시간이란..</h1> <!-- 제목 -->

        <!-- 텍스트 단락 시작 -->
        <p>내가 죽을 것처럼 오늘을 살고<br> <!-- 줄바꿈 -->
        영원히 살 것처럼 내일을 꿈꾸어라.</p>
        <!-- 텍스트 단락 끝 -->

        <img src="images/first.jpg">    <!-- 이미지 -->
    </body>

</html> <!-- 웹 문서의 끝 -->
