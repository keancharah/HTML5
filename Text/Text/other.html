<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>기타 텍스트 관련 태그들</title>
    </head>
    <body>
        <!-- <abbr> 태그 = 약자 표시. title 속성을 함께 사용할 수 있음. -->
        <p>
            <b><abbr title="Internet of Things">IoT</abbr></b>란 
            각종 사물에 센서와 통신 기능을 내장해 인터넷에 연결하는 기술을 의미한다.
        </p>

        <!-- <cite> 태그 = 참고 내용 표시 -->
        <p>내가 경험한 가장 흥미진진한 일은 누군가를 만나는 일이다 - 영화, <cite>'비포선셋'</cite> 중</p>

        <!-- <code> 태그 = 소스 코드. <pre> 태그 내에서 사용함. -->
        <pre><code>function savetheLocal(){}</code></pre>

        <!-- <kbd> 태그 = 사용자 입력 내용. -->
        <p>웹 화면을 다시 불러오려면 <kbd>F5</kbd>키를 누릅니다</p>

        <!-- <small> 태그 = 텍스트를 작게 표시 -->
        <p>가격 : 13,000원<small>(부가세 별도)</small></p>

        <!-- <sub> 태그 = 아래 첨자 -->
        <p>물의 화학식은 <b>H<sub>2</sub>O</b>다</p>

        <!-- <sup> 태그 = 위 첨자-->
        <p>E = mc<sup>2</sup></p>

        <!-- <s> 태그 = 취소선 -->
        <p><s>34,000원</s><strong>19,000원</strong></p>

        <!-- <u> 태그 = 밑줄 -->
        <p>링크 표시 용도가 아니라 단순히 밑줄을 긋는다면 <u>u 태그</u></p>
    </body>
</html>
