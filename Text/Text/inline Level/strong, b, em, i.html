<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>제주 이색 여행지</title>
    </head>
    <body>
        <h2>제주 이색 여행지 - 이중섭 거리</h2>

        <p>
            <!-- <strong> 태그 = 굴게 강조-->
            <strong>주말</strong>마다 <!-- <b> 태그 = 굵게 표시 --><b>'서귀포문화예술디자인시장'</b>이 열립니다.
        </p>

        <p>
            <!-- <em> 태그 = 기울여 강조 -->
            <em>'아트마켓'</em>이라고도 부르는데, <!-- <i> 태그 = 기울여 표시 --><i>문화예술체험</i>이나 공연관람을 할 수도 있고<br>
            작가들이 직접 만든 창작 예술품 등을 판매하기도 합니다.
        </p>
    </body>
</html>
