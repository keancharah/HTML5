<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>1박 2일 가족 여행</title>
    </head>
    <body>
        <h1>1박 2일 가족 여행 코스</h1>

        <ul>
            <li>1일차
                <!-- 순서가 있는 목록 시작 -->
                <ol type="a">   <!-- 번호를 알파벳 소문자로 표시 -->
                    <li>해녀박물관  <!-- 닫는 태그 생략 가능 -->
                    <li>낚시체험
                </ol>
                <!-- 순서가 있는 목록 끝 -->
            </li>

            <li>2일차
                <ol type="a" start="3"> <!-- c 부터 시작 -->
                    <li>용눈이오름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
